<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<head th:replace="~{include/header::head}">-->
<link rel="stylesheet" th:href="@{/css/ProductList.css}">
<!--</head>-->
<!--<header th:replace="~{include/top-header::top-head}">-->
<!--</header>-->
<body>

<div class="content">
    <h1>This is Product list. Below are the Products.</h1>
    <table class="responstable">

        <tr>
            <th>Name</th>
            <th>Offer Price</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Product Image</th>
            <th>Description</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <div id="add"> <a type="button" th:href="@{/addSales}">Add Product</a>
                       <a type="button" th:href="@{/list}">Back to Product List</a></div>
        <tr th:each="sl:${sales}">
            <td th:text="${sl.name}"></td>
            <td th:text="${sl.offerprice}"></td>
            <td th:text="${sl.startdate}"></td>
            <td th:text="${sl.enddate}"></td>
            <td th:img="${sl.prodimg}" src="#" alt="product image" ></td>
            <td th:text="${sl.salesdesc}"></td>
            <td><a th:href="@{/editSales(id=${sl.salesid})}">Edit</a></td>
            <td><a th:href="@{/deleteSales(id=${sl.salesid})}">Delete</a></td>
        </tr>
    </table>

</div>
<!--<footer th:replace="~{include/footer::foot}">-->
<!--</footer>-->
</body>
</html>
