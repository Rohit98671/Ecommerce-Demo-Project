<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{include/header::head}">
</head>
<body>
<header th:replace="~{include/top-header::top-head}">

</header>
<div class="content">
<form action="save" method="post" th:object="${users}">
    First Name*: <input type="text" name="fname" th:value="${fname}"> <br/>
    Last Name*: <input type="text" name="lname" th:value="${lname}"> <br/>
    Company Name: <input type="text" name="companyname" th:value="${companyname}"> <br/>
    Email Address: <input type="email" name="email" th:value="${email}"> <br/>
    Phone: <input type="number" name="contactnum" th:value="${contactnum}"> <br/>
    Country: <input type="text" name="country" th:value="${country}"> <br/>
    State: <input type="text" name="state" th:value="${state}"> <br/>
    Town/City: <input type="text" name="city" th:value="${city}"> <br/>
    Address: <input type="text" name="address" th:value="${address}"> <br/>
    Sex: <input type="text" name="gender" th:value="${gender}"> <br/>
    Username: <input type="text" name="username" th:value="${username}"> <br/>
    Password: <input type="password" name="password" th:value="${password}"> <br/>
    Confirm Password: <input type="password"> <br/> <br/>
    <input type="submit" VALUE="Sign Up">
</form>
</div>
<footer th:replace="~{include/footer::foot}">
</footer>
</body>
</html>
