                                <th class="product-thumbnail">Image</th>
                                <th class="product-name">Product</th>
                                <th class="product-price">Price</th>
                                <th class="product-quantity">Quantity</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="pro:${products}">
                                <td class="product-thumbnail"><a href="#"><img th:src="${'/image/' + pro.prodid}" alt="" /></a></td>
                                <td class="product-name"><a href="product-details.html"><span th:utext="${pro.prodname}"></span></a></td>
                                <td class="product-price"><span class="amount" th:utext="${pro.prodprice}">Â¥</span></td>
                                <td class="product-quantity"><input type="number" value="1" /></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <div class="col-md-9 col-sm-7 col-xs-12">
                            <div class="buttons-cart">
                                <input type="submit" value="Update Cart" />
                                <a href="#">Continue Shopping</a>
                            </div>
                            <div class="coupon">
                                <h3>Coupon</h3>
                                <p>Enter your coupon code if you have one.</p>
                                <input type="text" placeholder="Coupon code" />
                                <input type="submit" value="Apply Coupon" />
                            </div>
                        </div>
                    </div>
                </form>
